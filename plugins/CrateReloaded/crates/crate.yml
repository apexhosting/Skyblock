# An example of a key crate with animations (CSGO)
Tier1:
    type: KEYCRATE # Set this crate to a block, and players may right click the block to use "keys"
    item: 'TRIPWIRE_HOOK 1 name:&8[&7&lTIER_&b&lI_&7&lKEY&8] lore:&7Get_cool_nametags.|&bRight_click_to_open! glow:true'
    animation: 'CSGO'
    display-name: '&8[&7&lTIER &b&lI&8]'
    holographic:
        - '{crate-name}'
        - '{lore:1}'
    confirmation:
        enabled: true
        accept-button: 'GREEN_STAINED_GLASS_PANE 1 name:&aYes lore:&fClick_here_to_open_{crate}!'
        decline-button: 'RED_STAINED_GLASS_PANE 1 name:&4No'
    preview:
        enabled: true
        rows: 2
    buy:
        enabled: false
        cost: 0
    message:
        open: '{p}You have opened a {crate}'
        broadcast: ''
    effect:
        1:
          class: Original
          category: REWARD
        2:
          class: Sound
          category: ANIMATION
          sound: BLOCK_WOOD_PLACE
        3:
          class: Sound
          sound: ENTITY_BAT_TAKEOFF
          CATEGORY: END
        4:
          class: Explode
          CATEGORY: PUSHBACK
    reward:
        minimum-rewards: 1
        maximum-rewards: 1
        rewards:
            - 'chance:(7), display:(GOLD_INGOT 1 sharpness:1 knockback:1 unbreakable:true name:&8[&aCASH&8] lore:&2$50 flag:HIDE_UNBREAKABLE,HIDE_ENCHANTS), cmd:(eco give {player} 50)'
            - 'chance:(5), display:(GOLD_INGOT 1 sharpness:1 knockback:1 unbreakable:true name:&8[&aCASH&8] lore:&2$100 flag:HIDE_UNBREAKABLE,HIDE_ENCHANTS), cmd:(eco give {player} 100)'
            - 'chance:(4), display:(GOLD_INGOT 1 sharpness:1 knockback:1 unbreakable:true name:&8[&aCASH&8] lore:&2$200 flag:HIDE_UNBREAKABLE,HIDE_ENCHANTS), cmd:(eco give {player} 200)'

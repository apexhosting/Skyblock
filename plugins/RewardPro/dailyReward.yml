DailyRewards:
  GeneralConfig:
    ResetRewardsAfterReachingMaxLevel: true
    AutofillItem: BLACK_STAINED_GLASS_PANE
DailyReward1:
  Commands:
  - cr give to [Player] RewardsCrate 1
  ShiftClickPreviewCommands: []
  ShiftClickPreviewCommands_Delay: 10
  Slot: 1
  ActiveItem: CHEST_MINECART
  ActiveItemAmount: 1
  ActiveItemGlow: true
  InactiveItem: MINECART
  InactiveItemAmount: 1
  InactiveItemGlow: false
  Heading: '&6Reward Day #1'
  ActiveLore:
  - '&7Join this server every day'
  - '&7You get every day a bigger reward!'
  - ''
  InactiveLore:
  - '&8You joined some days in a row'
  - '&8so get now a bigger reward!'
  - ''
  - '&7Checkout the following rewards.'
  DaysUntilPlayerCanClaim: 0
  TimeToClaimFormat: '&8You can claim this reward in &7%days &8days.'
  CanBeClaimedFormat: '&aYou get this reward today!'
  CanBeClaimedTomorrowFormat: '&8You get this reward tomorrow!'
